<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
    <form th:object="${company}" th:action="@{/company/}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="card">
            <div class="card-header text-white bg-primary">
                <h5 class="card-title">New Company</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2 form-group">
                        <label>Name:</label>
                    </div>
                    <div class="col-md-10 form-group">
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 form-group">
                        <label>Indices:</label>
                    </div>
                    <div class="col-md-10 form-group">
                        <div class="form-control">
                            <div class="row">
                                <div class="col-md-2" th:each="index, stat: ${allIndices}">
                                    <input type="checkbox" name="indices" th:value="${index}"
                                           th:text="${index.name}" th:field="*{indices}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Address:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" th:field="*{address}" />
                    </div>
                    <div class="col-md-2">
                        <label>Market Cap:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" th:field="*{marketCapUSD}" />
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
