<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company List</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
         <div class="card col-md-6 col-md-offset-3 mx-auto">
                <div class="card-header text-white bg-primary">
                    <h5 class="card-title">Company List</h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <td>Name</td>
                            <td>Address</td>
                            <td>Indices</td>
                            <td>Market Cap (Million USD)</td>
                        </tr>
                        </thead>
                        <tr th:each="company: ${companies}">
                            <td><span th:text="${company.name}">Name</span></td>
                            <td><span th:text="${company.address}">Address</span></td>
                            <td><ul>
                                <li th:each="index : ${company.indices}" th:text="${index.name}"></li>
                            </ul></td>
                            <td><span th:text="${company.marketCapMUSD}">Market Cap</span></td>
                        </tr>
                    </table>
                </div>
         </div>
    </div>
</body>
